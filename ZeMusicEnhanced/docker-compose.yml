version: '3.8'

services:
  # ============================================
  # ZeMusic Bot - Ø§Ù„Ø®Ø¯Ù…Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
  # ============================================
  zemusic-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zemusic-enhanced
    restart: unless-stopped
    
    # Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¨ÙŠØ¦Ø©
    environment:
      - LOG_LEVEL=INFO
      - HIGH_LOAD_MODE=true
      - DATABASE_URL=postgresql://zemusic:zemusic_password@postgres:5432/zemusic
      - REDIS_URL=redis://redis:6379
      - ENABLE_REDIS=true
      - ENABLE_DATABASE_CACHE=true
      - AUTO_BACKUP=true
      - PERFORMANCE_MONITORING=true
    
    # Ù…Ù„Ù Ø§Ù„Ø¨ÙŠØ¦Ø© (Ø¥Ù†Ø´Ø¦ .env Ù…Ù† sample.env)
    env_file:
      - .env
    
    # Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø­Ù„ÙŠØ©
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./sessions:/app/sessions
      - ./cookies:/app/cookies
      - ./assets:/app/assets
    
    # Ø§Ù„Ø´Ø¨ÙƒØ§Øª
    networks:
      - zemusic-network
    
    # Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # ÙØ­Øµ Ø§Ù„ØµØ­Ø©
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Ø­Ø¯ÙˆØ¯ Ø§Ù„Ù…ÙˆØ§Ø±Ø¯
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ============================================
  # PostgreSQL - Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: zemusic-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: zemusic
      POSTGRES_USER: zemusic
      POSTGRES_PASSWORD: zemusic_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    
    networks:
      - zemusic-network
    
    # ÙØ­Øµ Ø§Ù„ØµØ­Ø©
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zemusic -d zemusic"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø¯Ø§Ø¡
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # ============================================
  # Redis - Ø§Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø¤Ù‚Øª
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: zemusic-redis
    restart: unless-stopped
    
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    
    volumes:
      - redis_data:/data
    
    networks:
      - zemusic-network
    
    # ÙØ­Øµ Ø§Ù„ØµØ­Ø©
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================
  # Nginx - Ø§Ù„Ø¨Ø±ÙˆÙƒØ³ÙŠ Ø§Ù„Ø¹ÙƒØ³ÙŠ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: zemusic-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    
    networks:
      - zemusic-network
    
    depends_on:
      - zemusic-bot
    
    # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ø®ØªÙŠØ§Ø±ÙŠØ© - Ø¹Ù„Ù‚ Ø¹Ù„ÙŠÙ‡Ø§ Ø¥Ø°Ø§ Ù„Ù… ØªØ­ØªØ¬Ù‡Ø§
    profiles:
      - web

  # ============================================
  # Prometheus - Ø§Ù„Ù…Ø±Ø§Ù‚Ø¨Ø© (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: zemusic-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    networks:
      - zemusic-network
    
    # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ø®ØªÙŠØ§Ø±ÙŠØ© - Ø¹Ù„Ù‚ Ø¹Ù„ÙŠÙ‡Ø§ Ø¥Ø°Ø§ Ù„Ù… ØªØ­ØªØ¬Ù‡Ø§
    profiles:
      - monitoring

  # ============================================
  # Grafana - Ù„ÙˆØ­Ø§Øª Ø§Ù„Ù…Ø±Ø§Ù‚Ø¨Ø© (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: zemusic-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
    
    networks:
      - zemusic-network
    
    depends_on:
      - prometheus
    
    # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ø®ØªÙŠØ§Ø±ÙŠØ© - Ø¹Ù„Ù‚ Ø¹Ù„ÙŠÙ‡Ø§ Ø¥Ø°Ø§ Ù„Ù… ØªØ­ØªØ¬Ù‡Ø§
    profiles:
      - monitoring

# ============================================
# Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø³ØªÙ…Ø±Ø©
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# Ø§Ù„Ø´Ø¨ÙƒØ§Øª
# ============================================
networks:
  zemusic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16